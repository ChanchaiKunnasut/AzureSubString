<html>
<head>
  <link rel='stylesheet' href='https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css'>
  <link rel='stylesheet' href='https://unpkg.com/formiojs@latest/dist/formio.full.min.css'>
  <script src='https://unpkg.com/formiojs@latest/dist/formio.full.min.js'></script>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script type="text/javascript" language="javascript" src="index.json"></script>
  <script type='text/javascript'>
    window.onload = function () {
      Formio.createForm(document.getElementById('formio'), formdata).then(function(form){
        form.on('submit', function(submission) {
          var url = 'https://apimanament.azure-api.net/left/left?str=';
          url += submission.data.string;
          url += '&x=';
          url += submission.data.index;
          $.ajax({
            url: url,
            beforeSend: function(xhrObj){
              // Request Header
            },
            type: "GET"
          }).done(function(data){
	form.submission ={ data: {
		result: JSON.stringify(data.result)
  }
};
          }).fail(function(err){
            console.log(err)
          });
        console.log(submission);
        });
    });
    }
  </script>
</head>

<body>
  <div id='formio'></div>
</body>
</html>
